<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" type='text/css' href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- <meta content="width=device-width, initial-scale=1" name="viewport" /> -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">How good is your memory</h1>
      <button class="start-btn">Start Game</button>
    </header>

    <article>
      <img class="card-image" src="https://deckofcardsapi.com/static/img/KH.png" alt="king-image" />
      <div class="instructions">
        <h2>Instructions:</h2>
        <p>The goal of this game is to rely on your memory and try to match up all the
          cards
          in as little clicks as
          possible. The
          less clickâ€™s you can match all the cards, the better!
        </p>

      </div>
    </article>

  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
